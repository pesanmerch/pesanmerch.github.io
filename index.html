<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pre-order Closed</title>
    <style>
        /* CSS Global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: #0056b3;
        }

        /* Responsive for Mobile */
        @media (max-width: 600px) {
            .container h1 {
                font-size: 1.5rem;
            }

            .container p {
                font-size: 1rem;
            }

            .container a {
                padding: 8px 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pre-order Sudah Ditutup</h1>
        <p>Terima kasih telah membantu UMKM kami. Saat ini pre-order telah ditutup. Silakan pantau terus untuk informasi lebih lanjut.</p>
    </div>
</body>
</html>
